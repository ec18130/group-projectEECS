{% extends 'registrationBase.html' %}

{% block title %}
    <h2>Confirm Password Reset</h2>
{% endblock %}
{% block form %}
    {% for error in form.errors %}
        {% if error == "password2" %}
            <p>Your passwords didn't match.</p>
        {% endif %}
    {% endfor %}
    <div class="form-group">
        <label for="id_new_password1">New password:</label>
        <input type="password" class="form-control"
               name="new_password1"
               autocomplete="new-password"
               placeholder="New password"
               id="id_new_password1">
    </div>
    <div class="form-group">
        <label for="id_new_password2">New password confirmation:</label>
        <input type="password"
               name="new_password2"
               class="form-control"
               autocomplete="new-password"
               id="id_new_password2"
               placeholder="Confirm new password"
               required>
        <small id="passwordHelp" class="form-text text-muted">Please enter the same password, for
            verification.</small>
    </div>
    <input class="btn btn-secondary btn-block" type="submit" value="Confirm">
{% endblock %}
