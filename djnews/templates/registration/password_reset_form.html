{% extends 'registrationBase.html' %}

{% block title %}
    <h2>Password Reset</h2>
{% endblock %}
{% block form %}
    <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required=""
               id="id_email">
    </div>
    <input class="btn btn-secondary btn-block" type="submit" value="Send Reset Link">
{% endblock %}
